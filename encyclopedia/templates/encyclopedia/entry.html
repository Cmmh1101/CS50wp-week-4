{% extends "encyclopedia/layout.html" %} 

{% block title %} 
{{ title }} 
{% endblock %} 

{% block body %}

{% if entry %}
<p>{{ entry | safe }}</p>

<form action="{% url 'edit_entry' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ title }}" />
    <input type="submit" value="Edit" class="btn btn-warning" />
</form>
<!-- {% else %}
<h1>page not found for your search</h1> -->
{% endif %}


{% endblock %}
