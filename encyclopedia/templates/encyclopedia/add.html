{% extends "encyclopedia/layout.html" %} 
{% block title %} {{ title }} {% endblock %} 

{% block body %}
<h1>Add new entry</h1>
<form action="{% url 'add_entry' %}" method="POST">
    {% csrf_token %}
  <label>Title:
    <input type="text" class="p-2" placeholder="new title" name="title" />
  </label>  <br />
  
  <label>Markdown Content: <br />
    <textarea class="p-2" name="add_content"></textarea>
  </label> 
  <br />
  <input type="submit" class="btn btn-info" value="Save" />
</form>

{% endblock %}
